<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horegallu</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg:        #f0ede8;
      --surface:   #faf8f5;
      --border:    #e2ddd7;
      --sage:      #7a9e87;
      --sage-dark: #5c7f6a;
      --sage-soft: #e8f0eb;
      --user-bg:   #dce8e0;
      --bot-bg:    #ffffff;
      --text:      #3a3530;
      --muted:     #9b958e;
      --shadow:    rgba(58, 53, 48, 0.08);
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background-color: var(--bg);
      background-image:
        radial-gradient(ellipse at 20% 20%, rgba(122, 158, 135, 0.12) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 80%, rgba(122, 158, 135, 0.08) 0%, transparent 55%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px 16px;
      color: var(--text);
    }

    /* ── Header ── */
    .header {
      text-align: center;
      margin-bottom: 24px;
      animation: fadeDown 0.8s ease both;
    }

    .header-orb {
      width: 52px;
      height: 52px;
      background: linear-gradient(135deg, var(--sage), #a8c5b0);
      border-radius: 50%;
      margin: 0 auto 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(122, 158, 135, 0.35);
      animation: breathe 4s ease-in-out infinite;
    }

    .header-orb svg {
      width: 26px;
      height: 26px;
      fill: none;
      stroke: #fff;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .header h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 1.75rem;
      font-weight: 400;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    .header p {
      font-size: 0.875rem;
      color: var(--muted);
      font-weight: 300;
      margin-top: 4px;
      letter-spacing: 0.01em;
    }

    /* ── Chat Container ── */
    .chat-wrapper {
      width: 100%;
      max-width: 640px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow:
        0 1px 2px var(--shadow),
        0 8px 32px var(--shadow),
        0 0 0 1px rgba(255,255,255,0.6) inset;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeUp 0.8s ease 0.15s both;
    }

    /* ── Messages ── */
    .messages {
      flex: 1;
      height: 420px;
      overflow-y: auto;
      padding: 28px 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar { width: 4px; }
    .messages::-webkit-scrollbar-track { background: transparent; }
    .messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    /* ── Bubbles ── */
    .bubble-row {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      animation: bubbleIn 0.35s cubic-bezier(0.34, 1.4, 0.64, 1) both;
    }

    .bubble-row.user  { justify-content: flex-end; }
    .bubble-row.bot   { justify-content: flex-start; }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
    }

    .avatar.bot-avatar {
      background: linear-gradient(135deg, var(--sage), #a8c5b0);
      color: #fff;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.925rem;
      line-height: 1.6;
      font-weight: 400;
    }

    .bubble.user {
      background: var(--user-bg);
      color: var(--text);
      border-bottom-right-radius: 5px;
    }

    .bubble.bot {
      background: var(--bot-bg);
      color: var(--text);
      border-bottom-left-radius: 5px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px var(--shadow);
    }

    /* ── Typing indicator ── */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 14px 16px;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--sage);
      opacity: 0.5;
      animation: dotBounce 1.2s ease-in-out infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    /* ── Divider ── */
    .divider {
      height: 1px;
      background: var(--border);
      margin: 0 24px;
    }

    /* ── Input Area ── */
    .input-area {
      padding: 16px 20px 20px;
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 16px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.925rem;
      font-weight: 400;
      color: var(--text);
      line-height: 1.5;
      min-height: 48px;
      max-height: 120px;
      overflow-y: auto;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea::placeholder { color: var(--muted); }

    textarea:focus {
      border-color: var(--sage);
      box-shadow: 0 0 0 3px rgba(122, 158, 135, 0.15);
    }

    .btn-send {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      border: none;
      background: var(--sage);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      box-shadow: 0 2px 10px rgba(122, 158, 135, 0.4);
    }

    .btn-send:hover {
      background: var(--sage-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 14px rgba(122, 158, 135, 0.45);
    }

    .btn-send:active { transform: translateY(0); }

    .btn-send svg {
      width: 18px;
      height: 18px;
      fill: none;
      stroke: #fff;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* ── Footer ── */
    .footer-row {
      padding: 0 20px 16px;
      display: flex;
      justify-content: flex-end;
    }

    .btn-clear {
      background: none;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 6px 14px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.775rem;
      color: var(--muted);
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s, background 0.2s;
      letter-spacing: 0.02em;
    }

    .btn-clear:hover {
      color: var(--sage-dark);
      border-color: var(--sage);
      background: var(--sage-soft);
    }

    /* ── Welcome message ── */
    .welcome-msg {
      text-align: center;
      padding: 24px 16px 8px;
      color: var(--muted);
      font-size: 0.85rem;
      font-style: italic;
      font-family: 'DM Serif Display', serif;
      line-height: 1.6;
    }

    /* ── Animations ── */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes bubbleIn {
      from { opacity: 0; transform: scale(0.92) translateY(6px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); box-shadow: 0 4px 20px rgba(122, 158, 135, 0.35); }
      50%       { transform: scale(1.06); box-shadow: 0 6px 28px rgba(122, 158, 135, 0.5); }
    }

    @keyframes dotBounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
      40%            { transform: translateY(-5px); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-orb">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
        <path d="M8 12s1.5 2 4 2 4-2 4-2"/>
        <path d="M9 9h.01M15 9h.01"/>
      </svg>
    </div>
    <h1>Horegallu</h1>
    <p>A gentle space to think, feel, and reflect</p>
  </div>

  <div class="chat-wrapper">
    <div class="messages" id="messages">
      <p class="welcome-msg">"You don't have to carry it all alone.<br>I'm here to listen."</p>
    </div>

    <div class="divider"></div>

    <div class="input-area">
      <textarea
        id="user-input"
        placeholder="Share what's on your mind…"
        rows="1"
      ></textarea>
      <button class="btn-send" id="send-btn" title="Send">
        <svg viewBox="0 0 24 24">
          <line x1="22" y1="2" x2="11" y2="13"/>
          <polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
      </button>
    </div>

    <div class="footer-row">
      <button class="btn-clear" id="clear-btn">✦ Clear conversation</button>
    </div>
  </div>

  <script>
    const messagesEl  = document.getElementById('messages');
    const inputEl     = document.getElementById('user-input');
    const sendBtn     = document.getElementById('send-btn');
    const clearBtn    = document.getElementById('clear-btn');

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function appendBubble(text, role) {
      const row = document.createElement('div');
      row.className = `bubble-row ${role}`;

      if (role === 'bot') {
        const avatar = document.createElement('div');
        avatar.className = 'avatar bot-avatar';
        avatar.textContent = '✿';
        row.appendChild(avatar);
      }

      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.textContent = text;
      row.appendChild(bubble);

      messagesEl.appendChild(row);
      scrollToBottom();
      return row;
    }

    function showTyping() {
      const row = document.createElement('div');
      row.className = 'bubble-row bot';
      row.id = 'typing-row';

      const avatar = document.createElement('div');
      avatar.className = 'avatar bot-avatar';
      avatar.textContent = '✿';

      const bubble = document.createElement('div');
      bubble.className = 'bubble bot';

      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';

      bubble.appendChild(indicator);
      row.appendChild(avatar);
      row.appendChild(bubble);
      messagesEl.appendChild(row);
      scrollToBottom();
    }

    function removeTyping() {
      const el = document.getElementById('typing-row');
      if (el) el.remove();
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      inputEl.value = '';
      inputEl.style.height = 'auto';
      sendBtn.disabled = true;

      appendBubble(text, 'user');
      showTyping();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        removeTyping();

        if (data.response) {
          appendBubble(data.response, 'bot');
        } else {
          appendBubble('Something went wrong. Please try again.', 'bot');
        }
      } catch {
        removeTyping();
        appendBubble('Unable to connect. Please check your connection.', 'bot');
      } finally {
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    async function clearConversation() {
      try {
        await fetch('/clear', { method: 'POST' });
      } catch { /* silent */ }

      messagesEl.innerHTML = '';
      const welcome = document.createElement('p');
      welcome.className = 'welcome-msg';
      welcome.innerHTML = '"You don\'t have to carry it all alone.<br>I\'m here to listen."';
      messagesEl.appendChild(welcome);
    }

    sendBtn.addEventListener('click', sendMessage);

    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
    });

    clearBtn.addEventListener('click', clearConversation);
  </script>
</body>
</html>
